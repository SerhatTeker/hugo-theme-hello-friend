{{ define "main" }}

<div class="archive">
  <h1>{{ .Title }}</h1>
  <ul>
    {{ $type := .Type }}
    {{ range $key, $value := .Data.Terms.Alphabetical }}
    {{ $name := .Name }}
    {{ $count := .Count }}
    {{ with $.Site.GetPage (printf "/%s/%s" $type $name) }}
    <h3 class="archive__post-title">
      <a href="{{ .Permalink }}">{{ $name }} ({{ $count }})</a>
      </h3>
      {{ end }}
      {{ end }}
  </ul>
</div>
{{ end }}
